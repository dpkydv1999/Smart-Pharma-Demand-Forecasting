<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>
	<div class="container">

		<div th:if="${session.message}" th:classappend="${session.message}"
			class="alert" role="alert">
			<p class="text-center" th:text="${session.message}"></p>


			<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
			<!-- error occurred in above line -->
		</div>
		<div id="login3">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">

							<div class="alert alert-warning mt-2" role="alert">We have sent
								OTP to your email...</div>
							<form action="" th:action="@{/verify-otp}" method="post">

								<div class="form-group mt-3">	 
									<input type="text" placeholder="Enter OTP here"
										class="form-control" required="required" name="otp" />
								</div>


								<div class="container text-center">
									<button class="btn btn-success">Verify</button>
								</div>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
