<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>signup</title>
</head>
<body>

	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<!-- 3 6 3  -->
					<div class="mycard mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
						</div>

						<p class="text-center text-red text-bold">Please complete this
							form thoughtfully, as the information provided cannot be edited
							later.</p>

						<h1 class="text-center text-highlight text-uppercase">Register
							Here</h1>


						<form th:action="@{/register}" method="post">

							<!-- name field -->
							<div class="form-group">
								<label for="nameField">Name </label> <input name="name"
									type="text" class="form-control" id="nameField"
									placeholder="Enter your name" required="required">
							</div>
							<div class="form-group">
								<label for="emailField">Email</label> <input name="email"
									type="email" class="form-control" id="emailField"
									th:value="${session.email}" readonly="readonly">
							</div>
							<div class="form-group">
								<label for="passwordField">Password</label> <input
									name="password" type="password" class="form-control"
									id="passwordField" placeholder="Enter password"
									required="required">
							</div>

							<!-- role drop down starts here -->

							<div class="dropdown mb-4">
								<label for="dropdownMenu">Select role:</label> <select
									id="dropdownMenu" name="role" class="form-control">
									<option value="ROLE_PHARMACY">Pharmacy</option>
									<option value="ROLE_STOCKIST">Stockist</option>
									<option value="ROLE_PC">Pharmaceutical Company</option>
								</select>
							</div>

							<!-- drop down ends here -->

							<!-- about  -->
							<div class="form-group">
								<label for="about">About</label>
								<textarea name="about"
									placeholder="Write something about yourself..."
									class="form-control" rows="8" required="required"></textarea>
							</div>

							<!-- terms and conditions agreement -->
							<div class="form-group form-check">
								<input name="agreement" type="checkbox" class="form-check-input"  required="required"/>
								<label for="agreement">Accept terms and conditions</label>
							</div>

							<div class="container text-center">
								<button type="submit" class="btn bg-primary text-white">Sign
									up</button>
								<button type="reset" class="btn bg-danger text-white"
									onclick="window.location.href='/signin'">Go to Login</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
