<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>User List</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f8f8;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 800px;
	margin: 0 auto;
	padding: 20px;
}

h1 {
	text-align: center;
	margin-top: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 20px;
}

th, td {
	padding: 12px 15px;
	border: 1px solid #ccc;
	text-align: left;
}

th {
	background-color: #f0f0f0;
	font-weight: bold;
}

tbody tr:nth-child(even) {
	background-color: #f8f8f8;
}
</style>
</head>
<body>

	<h1 class="text-center">Pharmaceutical Company List</h1>

	<div class="container">

		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>About</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${pharmacy}">
					<td th:text="${user.id}"></td>
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.password}"></td>
					<td th:text="${user.about}"></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
