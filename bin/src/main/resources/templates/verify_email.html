<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::Layout(~{::div})">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>
	<div class="container">

		<div th:if="${session.msg}" th:classappend="${session.msg.type}"
			class="alert" role="alert">
			<p class="text-center" th:text="${session.msg.content}"></p>

			<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

			<th:block th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
			<!-- error occurred in above line -->
		</div>
		<div id="login1">
			<div class="container ">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 250px;" class="col-md-12">



							<div th:if="${session.message}"
								class="alert alert-danger my-2 text-center" role="alert">
								<p class="text-center" th:text="${session.message}"></p>

								<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->

								<th:block
									th:text="${@sessionRemover.removeMessageFromSession()}"></th:block>
								<!-- error occurred in above line -->
							</div>

							<h3 class="text-center mt-4">Please verify your email</h3>
							

							<form action="" th:action="@{/send-otp-email}" method="post">

								<div class="form-group">
									<input type="email" placeholder="Enter email here"
										class="form-control" required="required" name="email" />
								</div>


								<div class="container text-center">
									<button class="btn btn-primary">Send OTP</button>
								</div>


								<div class="container text-center mt-2">
									<div class="form-group">
										<a href="/signin" class="text-primary" style="color: green;">Already
											have an account?</a>
									</div>
								</div>

							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
